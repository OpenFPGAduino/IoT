<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<title>智能嵌入式</title>
<link rel="stylesheet" href="img/style.css">

</head>
<body>
<div class="header">
	<a href="http://hsk.oray.com/" class="logo" target="_blank"><img src="img/logo_hsk.gif"></a>
</div>
<div class="container">
	<div class="login">
        <form method="post" action="info.html">
            
            <div class="error-tips" style="display:none;">
                <p><i class="iconfont">&#xe620;</i>&nbsp;<span class="error-text">请输入您的密码</span></p>
            </div>
            <div class="fieldset">
                <label class="username">
                    <input type="text" class="text" tabindex="1" placeholder="oray帐号">
                </label>
                <label class="password">
                    <input type="password" tabindex="2" class="text" placeholder="密码">
                </label>
            </div>
            <div class="opts">
            	<p>没有帐号？<a href="http://console.oray.com/passport/register.html" class="blue" target="_blank">立即注册</a></p>
                <p class="ext"><a target="_blank" href="http://console.oray.com/passport/forgot-password.html" class="blue">忘记密码</a></p>
            </div>
            <div>
                <input type="submit" value="登录" tabindex="3" class="btn btn-primary btn-block" style="font-size:20px;">
            </div>
        </form>
	</div>
</div>
</body>
</html>
